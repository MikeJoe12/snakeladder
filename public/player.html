<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders - Player</title>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.7/dist/notiflix-aio-3.2.7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        #loginSection, #gameSection {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .hidden {
            display: none;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input {
            width: 100%;
            max-width: 300px;
            padding: 12px 20px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #gameStatus {
            margin: 20px 0;
            font-size: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            line-height: 1.4;
        }

        #playerList {
            text-align: left;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
        }

        #playerList h3 {
            margin-bottom: 10px;
            color: white;
        }

        #playerList div {
            padding: 8px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            font-size: 16px;
        }

        #rollButton {
            background-color: #4CAF50;
            font-size: 24px;
            padding: 20px 40px;
            margin: 20px auto;
            display: block;
            width: 100%;
            max-width: 300px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #rollButton:disabled {
            background-color: #cccccc;
        }

        .dice-animation {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }

            input {
                font-size: 16px;
                padding: 10px 15px;
            }

            button {
                padding: 12px 24px;
                font-size: 16px;
				
            }

            #rollButton {
                font-size: 30px;
                padding: 35px 40px;
				
            }

            #gameStatus {
                font-size: 18px;
                padding: 12px;
            }

            #playerList div {
                padding: 6px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h2>Join Snakes & Ladders</h2>
            <input type="text" id="username" placeholder="Enter your name">
            <button id="loginButton" onclick="login()">Join Game</button>
        </div>

        <div id="gameSection" class="hidden">
            <h2>Welcome, <span id="playerName"></span>!</h2>
            <div id="gameStatus"></div>
            <div id="playerList"></div>
            <button id="rollButton" onclick="rollDice()" disabled>Roll Dice ðŸŽ²</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket;
        let myUsername;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // Initialize Notiflix
        Notiflix.Report.init({
            width: '360px',
            backgroundColor: '#f8f8f8',
            borderRadius: '12px',
            backOverlay: true,
            backOverlayClickToClose: false,
            fontFamily: 'inherit',
            svgSize: '80px',
            plainText: true,
            titleFontSize: '18px',
            titleMaxLength: 34,
            messageFontSize: '15px',
            buttonFontSize: '14px',
            cssAnimation: true,
            cssAnimationDuration: 300,
            cssAnimationStyle: 'fade',
            buttonBackground: '#ff6347',
            buttonBorderRadius: '8px',
            buttonFontSize: '14px',
            buttonMaxLength: 34,
        });

        function showSuccess(message, title = 'Success') {
            Notiflix.Report.success(title, message, 'OK');
        }

        function showError(message, title = 'Error') {
            Notiflix.Report.failure(title, message, 'OK');
        }

        function showWarning(message, title = 'Warning') {
            Notiflix.Report.warning(title, message, 'OK');
        }

        function initializeSocket() {
            socket = io({
                reconnection: true,
                reconnectionAttempts: maxReconnectAttempts,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                timeout: 20000
            });

            // Keep-alive ping
            setInterval(() => {
                if (socket.connected) {
                    socket.emit('ping');
                }
            }, 25000);

            // Handle reconnection
            socket.on('connect', () => {
                console.log('Connected to server');
                reconnectAttempts = 0;
                
                // If we have stored username, try to rejoin
                const storedUsername = localStorage.getItem('snakesAndLaddersUsername');
                if (storedUsername) {
                    socket.emit('login', storedUsername);
                }
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                showWarning('Connection lost. Attempting to reconnect...');
            });

            socket.on('connect_error', (error) => {
                console.log('Connection error:', error);
                reconnectAttempts++;
                
                if (reconnectAttempts >= maxReconnectAttempts) {
                    showError('Connection lost. Please refresh the page.');
                }
            });

            // Socket event handlers
            socket.on('loginSuccess', (data) => {
                showGameSection();
                updateGameState(data);
                if (data.currentPlayer === myUsername) {
                    updateCurrentTurn(myUsername);
                }
                showSuccess('Successfully joined the game!', 'ðŸŽ® Welcome');
                document.getElementById('playerName').textContent = myUsername;
                document.title = `Snakes & Ladders - ${myUsername}`;
            });

            socket.on('loginError', (message) => {
                showError(message);
                document.getElementById('loginButton').disabled = false;
            });

            socket.on('playerJoined', (data) => {
                updateGameState(data);
            });

            socket.on('playerLeft', (data) => {
                updateGameState(data);
            });

            socket.on('diceRolled', (data) => {
                const gameStatus = document.getElementById('gameStatus');
                if (data.username === myUsername) {
                   // showSuccess(`You rolled a ${data.roll}! ðŸŽ²`, 'Nice Roll!');
                }
                //gameStatus.textContent = `${data.username} rolled a ${data.roll}`;
                gameStatus.classList.add('dice-animation');
                setTimeout(() => {
                    gameStatus.classList.remove('dice-animation');
                }, 500);
            });

            socket.on('nextTurn', (data) => {
                updateCurrentTurn(data.currentPlayer);
            });

            socket.on('restoreTurn', (data) => {
                console.log(`Restoring turn for: ${data.currentPlayer}`);
                updateCurrentTurn(data.currentPlayer);
            });

            socket.on('forceLogout', () => {
                localStorage.removeItem('snakesAndLaddersUsername');
                localStorage.removeItem('snakesAndLaddersTurn');
                logout();
                showWarning('The game has been reset by the host. Please rejoin.');
            });

            socket.on('gameStarted', () => {
                document.getElementById('username').disabled = false;
                document.getElementById('loginButton').disabled = false;
            });

            socket.on('gameStatus', (status) => {
                const gameStatusDiv = document.getElementById('gameStatus');
                const loginButton = document.getElementById('loginButton');
                
                if (!status.exists) {
                    gameStatusDiv.textContent = 'Waiting for host to start the game...';
                    loginButton.disabled = true;
                } else {
                    gameStatusDiv.textContent = `Game ready: ${status.currentPlayers}/${status.playerCount} players joined`;
                    loginButton.disabled = false;
                }
            });
        }

        function login(existingUsername = null) {
            const username = existingUsername || document.getElementById('username').value.trim();
            if (!username) {
                showError('Please enter your name');
                return;
            }

            document.getElementById('loginButton').disabled = true;
            myUsername = username;
            localStorage.setItem('snakesAndLaddersUsername', username);
            
            if (!socket || !socket.connected) {
                initializeSocket();
            }
            
            socket.emit('login', username);
        }

        function showGameSection() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('gameSection').classList.remove('hidden');
        }

        function updateGameState(data) {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '<h3>Players:</h3>' + 
                data.players.map(p => `<div>${p.username}${p.username === myUsername ? ' (You)' : ''}</div>`).join('');
            
            updateCurrentTurn(data.currentPlayer);
        }

        function updateCurrentTurn(currentPlayer) {
            localStorage.setItem('snakesAndLaddersTurn', currentPlayer);
            const isMyTurn = currentPlayer === myUsername;
            const rollButton = document.getElementById('rollButton');
            const gameStatus = document.getElementById('gameStatus');

            rollButton.disabled = !isMyTurn;

            if (isMyTurn) {
                gameStatus.textContent = "ðŸŽ² It's your turn! ðŸŽ²";
                document.title = `Your Turn! - ${myUsername}`;
            } else {
                gameStatus.textContent = `Waiting for ${currentPlayer}'s turn...`;
                document.title = `Snakes & Ladders - ${myUsername}`;
            }
        }

function rollDice() {
    const rollButton = document.getElementById('rollButton');
    rollButton.disabled = true;  // Disable immediately
    rollButton.classList.add('dice-animation');
    setTimeout(() => {
        rollButton.classList.remove('dice-animation');
    }, 500);
    socket.emit('rollDice');
}

        function logout() {
            if (socket) {
                socket.disconnect();
            }
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('gameSection').classList.add('hidden');
            document.getElementById('username').value = '';
            document.title = 'Snakes & Ladders - Player';
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                if (!socket || !socket.connected) {
                    initializeSocket();
                }
            }
        });

        // Handle screen lock/unlock on mobile
        if ('wakeLock' in navigator) {
            let wakeLock = null;
            
            const requestWakeLock = async () => {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.log('Wake Lock error:', err);
                }
            };

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && !wakeLock) {
                    requestWakeLock();
                }
            });

            requestWakeLock();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            initializeSocket();
            const username = localStorage.getItem('snakesAndLaddersUsername');
            if (username) {
                document.getElementById('username').value = username;
                login(username);
            }
        });

        document.getElementById('username').addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !document.getElementById('loginButton').disabled) {
                login();
            }
        });

        // Prevent zoom on double tap on mobile
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
